    <main>
        <h1>Каталог гостиниц Седоны</h1>
        <form action="https://echo.htmlacademy.ru/" method="get">
            <fieldset>
                <legend>
                    Инфраструткруа:
                </legend>
                <ul>
                    <li>
                        <input type="checkbox" name="services" id="filter-pool" checked>
                        <label for="filter-pool">Бассейн</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" id="filter-parking">
                        <label for="filter-parking">Парковка</label>
                    </li>
                    <li>
                        <input type="checkbox" name="services" id="filter-wifi">
                        <label for="filter-wifi">Wi-Fi</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>
                    Тип жилья
                </legend>
                <ul>
                    <li>
                        <input type="checkbox" name="types" id="filter-hotel" checked>
                        <label for="filter-hotel">Гостиница</label>
                    </li>
                    <li>
                        <input type="checkbox" name="types" id="filter-motel" checked>
                        <label for="filter-motel">Мотель</label>
                    </li>
                    <li>
                        <input type="checkbox" name="types" id="filter-apartment" checked>
                        <label for="filter-apartment">Апартаменты</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Стоимость в сутки (Р):</legend>
                <label>от<input type="number" min="0" max="3000" value="0"></label>
                <label>до<input type="number" min="0" max="3000" value="3000"></label>
                <!-- Кнопки от и до -->
                <button type="button"></button>
                <button type="button"></button>
              </fieldset>
            <button type="submit">Показать</button>
        </form>

    </main>
